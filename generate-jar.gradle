task makeJar(type: Copy) {
    var jarName = "observable-1.0.0.jar";
    delete jarName
    from('build/intermediates/bundles/release/')
    into('/')
    include('classes.jar')
    rename ('classes.jar', jarName)
}

makeJar.dependsOn(build)